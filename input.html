<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./styles.css" />
        <title>input animations</title> 
    </head>
    <body>
        <div class="hero">
            <!-- does it make sense to add an id for js switching of text and image? -->
            
            <div class="hero-image">
                <img src="images/xanthe2020.jpg">
            </div>
            <div class="hero-text">
                <h1>...click the screen...</h1>
                <p>and I'm a Photographer</p>
                <button>Hire me</button>
            </div>
            <!-- can we make this movable? -->
            <div class="form">
                <input type="text" name="name" autocomplete="off" required />
                <label for="name" class="label-name">
                    <span class="content-name">...click and type here...</span>
                </label>
            </div>
        </div> 
    </body>
</html>
